<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	{{ num }}
	{{ doubleNum }}
	<button v-on:click="addNum">증가</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			num: 10,
		},
		computed: { //간단한 연산
			doubleNum: function () {
				return this.num * 2;
			}
		},
		watch: {    //데이터요청에 적합한 메소드 같은
			num: function (newValue, oldValue) {
				this.fetchUserByNum(newValue);
			}
		},
		methods: {
			addNum: function () {
				this.num++;
			},
			fetchUserByNum: function (num) {
				console.log(num);
			}
		}
	});
</script>
</body>
</html>
