<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <child-component v-bind:propsdata="message"></child-component>
    <sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
</div>

<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    Vue.component('child-component', {
        props: ['propsdata']
        , template: '<p>{{propsdata}}</p>'
    });

    Vue.component('sibling-component', {
        props: ['propsdata'],
        template: '<p>{{propsdata}}</p>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'gd',
            anotherMessage: '헬로 뷰'
        }
    })
</script>
</body>
</html>
