<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>뷰 네스티드 라우터 예제</h1>
    <router-view></router-view>
</div>
<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

<!--라우터CDN-->
<script src="http://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

<script>
    const User = {
        template: '<div>User Component<router-view></router-view></div>'
    };

    const UserProfile = {
        template: '<p>User Profile Component</p>'
    };
    const UserPost = {
        template: '<p>User Post Component</p>'
    };

    const routes = [
        {
            path: '/user',
            component: User,
            children: [
                {
                    path: 'posts',
                    component: UserPost
                },
                {
                    path: 'profile',
                    component: UserProfile
                },
            ]
        }
    ];

    /*뷰 라우터 정의*/
    const router = new VueRouter({
        routes
    });

    /*뷰 인스턴스에 라우터 추가*/
    const app = new Vue({
        mode: 'history',
        router
    }).$mount('#app');

</script>
</body>
</html>
