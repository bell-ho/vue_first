<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>뷰 라우터 예제</h1>
    <p>
<!--        URL 값을 변경하는 태그-->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
    </p>
<!--    URL 값에 따라 갱신되는 화면 영역-->
    <router-view></router-view>
</div>
<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

<!--라우터CDN-->
<script src="http://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

<script>
    /*Main , Login 컴포넌트 정의*/
    const Main = {
        template: '<div>main</div>'
    };

    const Login = {
        template: '<div>login</div>'
    };

    /*각 URL에 맞춰 표시할 컴포넌트 지정*/
    const routes = [
        {
            path: '/main',
            component: Main
        },
        {
            path: '/login',
            component: Login
        }
    ];

    /*뷰 라우터 정의*/
    const router = new VueRouter({
        mode : 'history',
        routes
    });

    /*뷰 인스턴스에 라우터 추가*/
    const app = new Vue({
        router
    }).$mount('#app');

</script>
</body>
</html>
